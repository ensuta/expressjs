name: Deploy to Heroku

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때 트리거

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 전체 리포지토리를 가져옴

      - name: Set up Node.js (또는 필요한 런타임)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 필요한 Node.js 버전으로 변경

      - name: Install dependencies
        run: npm install  # 필요한 패키지를 설치

      - name: Create or update threads.json
        run: |
          mkdir -p db  # db 디렉토리가 없다면 생성
          echo '[]' > db/threads.json  # 초기화 (빈 배열로 설정)
          # 여기에 threads.json을 업데이트하는 명령어를 추가하세요.

      - name: Set up Git user
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Heroku API 키
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}  # Heroku 앱 이름
        run: |
          git remote add heroku https://git:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${HEROKU_APP_NAME}.git
          git add db/threads.json
          git commit -m "Update threads.json"
          git push heroku main  # Heroku에 푸시하여 배포
