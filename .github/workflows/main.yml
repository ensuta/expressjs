name: Deploy to Heroku

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (또는 필요한 런타임)
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - name: Install dependencies
        run: npm install

      - name: Create or update threads.json
        run: |
          mkdir -p db
          echo '[]' > db/threads.json

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Heroku API 키
          HEROKU_APP_NAME: your-heroku-app-name  # Heroku 앱 이름
        run: |
          git remote add heroku https://git.heroku.com/${HEROKU_APP_NAME}.git
          git add db/threads.json
          git commit -m "Update threads.json"
          git push heroku main
