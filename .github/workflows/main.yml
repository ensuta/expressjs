name: CI/CD

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update threads.json
      run: |
        mkdir -p db
        echo '[
          {
            "id": "테스트",
            "pwd": "테스트",
            "date": "2023-10-21T08:14:16.175Z",
            "title": "테스트",
            "content": "넘넘어가기 테스트"
          }
        ]' > db/threads.json
        
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update threads.json
        file_pattern: db/threads.json
