<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>일본어 상용한자</title>
    </head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }
        #page-align {
            text-align: center;
            max-height: 90vh;
        }
        #hanja {
            font-size: 100px;
        }
        .sound {
            font-size: 30px;
        }
        .btn {
            font-size: 30px;
            padding: 10px 20px;
        }
        #index-input {
            font-size: 30px;
            width: 100px;
        }
        #control-box {
            display: fixed;
        }
                    
        #nav-bar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1vh;
            }
            
    </style>
    <body>
        <div id="nav-bar">
            <a href="/jphanja/gana">가나 표</a>
        </div>
        <div id="page-align">
            <div id="control-box">
                <label for="random">렌덤</label>
                <input type="checkbox" id="random">
                <label for="hidehanja">한자숨김</label>
                <input type="checkbox" id="hidehanja">
                <label for="hidehangul">한글숨김</label>
                <input type="checkbox" id="hidehangul">
                <label for="hideum">음독숨김</label>
                <input type="checkbox" id="hideum">
                <label for="hidehun">훈독숨김</label>
                <input type="checkbox" id="hidehun">
            </div>
        <br/>
            <p id="hanja"><strong></strong></p>
            <p id="hangul" class="sound"></p>
            <p id="um" class="sound"></p>
            <p id="hun" class="sound"></p>
            <button type="button" class="btn" onclick="prev()">이전</button>
            <input type="text" id="index-input" required onkeyup="updateOnEnter(event)">
            <button type="button" class="btn" onclick="next()">다음</button>
            <br/>
            <p id="indexoutput"></p>
        </div>
        <script src="jphanja/jphanja.js"></script>
    </body>
</html>
